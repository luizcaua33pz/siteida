<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS externo -->
</head>
<body>
    <header>
        <h1>Carrinho de Compras</h1>
        <nav>
            <a href="carrinho.html">Voltar para os Produtos</a>
        </nav>
    </header>

    <section id="itensCarrinho">
        <h2>Itens no Carrinho</h2>
        <p id="carrinhoVazio">Seu carrinho está vazio.</p>
        <ul id="listaCarrinho"></ul>
        <p><strong>Total: R$ <span id="totalCarrinho">0,00</span></strong></p>
    </section>

    <div class="pagamento-container">
        <h2>Formulário de Pagamento</h2>
        <form id="payment-form">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="cartao">Número do Cartão:</label>
                <input type="text" id="cartao" name="cartao" required>
            </div>
            <div class="input-group">
                <label for="vencimento">Data de Vencimento:</label>
                <input type="month" id="vencimento" name="vencimento" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit">Pagar</button>
        </form>

        <h2>Formas de Pagamento</h2>
        <ul id="lista-pagamento">
            <li>💳 Cartão de Crédito</li>
            <li>💰 Boleto Bancário</li>
            <li>🏦 Transferência Bancária</li>
            <li>📱 PIX</li>
            <li>💵 Pagamento em Espécie</li>
        </ul>
        <br>
    
    </div>

    <script src="script.js"></script> <!-- Link para o JavaScript externo -->
</body>
</html>
